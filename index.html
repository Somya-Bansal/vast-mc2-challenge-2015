<!DOCTYPE html>
<html lang="en">

<head>
  <title>VAST 2015 MC2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&amp;display=swap" rel="stylesheet" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/linechart.js"></script>
  <script src="js/networkm.js"></script>
  <script src="js/innovativeChart.js"></script>
  <script src="js/heatmap.js"></script>
  <script src="js/bar.js"></script>
</head>

<body class="d-flex">
  <nav class="navbar fixed-top navbar-light navStyles">
    <div class="d-flex justify-content-around col-5 px-0">
      <!-- Weekend Days - Dropdown - All three daysm Friday, Saturday, Sunday -->
      <div class="form-group col-4 px-0">
        <label for="weekend-day-select" class="inputLabel">Weekend Days</label>
        <select class="form-control" id="weekend-day-select">
          <option value="1">All Days</option>
          <option value="2" selected="selected">Friday</option>
          <option value="3">Saturday</option>
          <option value="4">Sunday</option>
        </select>
      </div>
      <!-- Location - Dropdown - All Locations, Entry Corridor, Kiddie Land, Tundra Land, Wet Land, Coaster Alley  -->
      <div class="form-group col-4 px-0">
        <label for="location-select" class="inputLabel">Location</label>
        <select class="form-control" id="location-select">
          <option value="1" selected="selected">All Locations</option>
          <option value="2">Entry Corridor</option>
          <option value="3">Kiddie Land</option>
          <option value="4">Tundra Land</option>
          <option value="5">Wet Land</option>
          <option value="6">Coaster Alley</option>
        </select>
      </div>
    </div>
    <h1 class="text-center pageHeading col-2 px-0">VAST 2015 MC2</h1>
    <div class="d-flex justify-content-around col-5 px-0">
      <!-- External communication - Checkbox -->
      <div class="checkbox w-50 px-0">
        <label class="inputLabel"><input id="extcomm" class="mr-2" type="checkbox" value="" />External
          Communication</label>
      </div>
      <!-- Outliers - Checkbox -->
      <div class="checkbox">
        <label class="inputLabel"><input id="outliers" class="mr-2" type="checkbox" value="" />Outliers</label>
      </div>
    </div>
  </nav>
  <div class="chartContainer">

    <!-- Chart SVGs -->
    <div class="d-flex justify-content-center border border my-2">
      <div class="mx-3">
        <svg id="barchart" width="700" height="700"></svg>
      </div>
      <div class="mx-3">
        <svg id="barchart2" width="700" height="700"></svg>
      </div>
    </div>
    <div class="d-flex justify-content-center border" id="vislinechart">
      <svg id="svglinechart" width="1000" height="600"></svg>
    </div>
    <div class="d-flex justify-content-center border" id="visnetworkm">
      <svg id="svgnetworkm" width="1000" height="600"></svg>
    </div>
    <div class="d-flex justify-content-center border">
      <svg id="visInnovative" width="932" height="932"></svg>
    </div>
    <div class="d-flex justify-content-center border border">
      <svg id="visHeatmap" width="850" height="250"></svg>
    </div>

  </div>
</body>

</html>
