<!DOCTYPE html>
<html lang='en'>

<head>
    <title>VAST 2015 MC2</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&amp;display=swap" rel="stylesheet"> -->
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <script src="js/main.js"></script>
    <script src="js/bar.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center pageHeading">VAST 2015 MC2</h1>
        <!-- Weekend Days - Dropdown - All three daysm Friday, Saturday, Sunday -->
        <div class="row">
            <div class="col-6 form-group">
                <label for="weekend-day-select" class="inputLabel">Weekend Days</label>
                <select class="form-control" id="weekend-day-select" onchange="updateForDay()">
                    <option value="1">All Days</option>
                    <option value="2" selected="selected">Friday</option>
                    <option value="3">Saturday</option>
                    <option value="4">Sunday</option>
                </select>
            </div>
            <!-- Location - Dropdown - All Locations, Entry Corridor, Kiddie Land, Tundra Land, Wet Land, Coaster Alley  -->
            <div class="col-6 form-group">
                <label for="location-select" class="inputLabel">Location</label>
                <select class="form-control" id="location-select" onchange="updateForLocation()">
                    <option value="1">All Locations</option>
                    <option value="2" selected="selected">Entry Corridor</option>
                    <option value="3">Kiddie Land</option>
                    <option value="4">Tundra Land</option>
                    <option value="5">Wet Land</option>
                    <option value="6">Coaster Alley</option>
                </select>
            </div>
            <!-- External communication - Checkbox -->
            <div class="col-12 checkbox">
                <label class="inputLabel"><input id="extcomm" class="mr-2" type="checkbox" value="">External Communication</label>
            </div>
            <!-- Outliers - Checkbox -->
            <div class="col-12 checkbox">
                <label class="inputLabel"><input id="outliers" class="mr-2" type="checkbox" value="">Outliers</label>
            </div>
        </div>
        
        <!-- Add svg for your chart like this -->
        <div class="row" id="barchart">
            <svg width="1100" height="600"></svg>
        </div>
        
    </div>
</body>

</html>
