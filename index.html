<!DOCTYPE html>
<html lang="en">

<head>
  <title>VAST 2015 MC2</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&amp;display=swap" rel="stylesheet" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/linechart.js"></script>
  <script src="js/networkm.js"></script>
  <script src="js/innovativeChart.js"></script>
  <script src="js/heatmap.js"></script>
  <script src="js/bar.js"></script>
</head>

<body class="d-flex">
  <nav class="navbar fixed-top navbar-light navStyles">
    <div class="d-flex justify-content-around col-5 px-0">
      <!-- Weekend Days - Dropdown - All three daysm Friday, Saturday, Sunday -->
      <div class="form-group col-4 px-0">
        <label for="weekend-day-select" class="inputLabel">Weekend Days</label>
        <select class="form-control" id="weekend-day-select">
          <option value="1">All Days</option>
          <option value="2" selected="selected">Friday</option>
          <option value="3">Saturday</option>
          <option value="4">Sunday</option>
        </select>
      </div>
      <!-- Location - Dropdown - All Locations, Entry Corridor, Kiddie Land, Tundra Land, Wet Land, Coaster Alley  -->
      <div class="form-group col-4 px-0">
        <label for="location-select" class="inputLabel">Location</label>
        <select class="form-control" id="location-select">
          <option value="1" selected="selected">All Locations</option>
          <option value="2">Entry Corridor</option>
          <option value="3">Kiddie Land</option>
          <option value="4">Tundra Land</option>
          <option value="5">Wet Land</option>
          <option value="6">Coaster Alley</option>
        </select>
      </div>
    </div>
    <h1 class="text-center pageHeading col-2 px-0">VAST 2015 MC2</h1>
    <div class="d-flex justify-content-around col-5 px-0">
      <!-- External communication - Checkbox -->
      <div class="checkbox w-50 px-0">
        <label class="inputLabel"><input id="extcomm" class="mr-2" type="checkbox" value="" />External
          Communication</label>
      </div>
      <!-- Outliers - Checkbox -->
      <div class="checkbox">
        <label class="inputLabel"><input id="outliers" class="mr-2" type="checkbox" value="" />Outliers</label>
      </div>
    </div>
  </nav>
  <div class="chartContainer">

    <!-- Chart SVGs -->

    <div class="d-flex justify-content-center barChartContainer w-100">
      <div class="d-flex flex-column align-items-center mx-4 py-4">
        <span class="chartTitle">Top Communicators</span>
        <!-- Bar Chart -->
        <svg id="barchart" width="650" height="400"></svg>
        <svg id="barchart2" width="650" height="400"></svg>
      </div>
      <!-- Network Chart -->
      <div class="d-flex flex-column align-items-center networkChartContainer" id="visnetworkm">
        <span class="chartTitle">Top Communications</span>
        <svg class="networkSvg" id="svgnetworkm" width="600" height="750"></svg>
      </div>
    </div>

    <!-- Line Chart -->
    <div class="d-flex flex-column align-items-center w-100 lineChartContainer" id="vislinechart">
      <div class="chartTitle">
        <span>Amount of Communication every</span>
        <select class="ml-2" id="interval-select">
          <option value="hour" selected="selected">Hour</option>
          <option value="half">Half Hour</option>
          <option value="quarter">Quarter Hour</option>
        </select>
      </div>
      <svg id="svglinechart" width="1200" height="500"></svg>
    </div>


    <div class="d-flex align-items-center justify-content-center w-100">
      <!-- Heatmap -->
      <div class="d-flex flex-column align-items-center mx-3">
        <span class="chartTitle">Hourly Communications</span>
        <svg id="visHeatmap" width="600" height="680"></svg>
      </div>
      <!-- Innovative chart -->
      <div class="d-flex flex-column align-items-center mx-3">
        <div class="d-flex align-items-center">
          <span class="chartTitle">Communications by </span>
          <div class="d-flex justify-content-around flex-column chartControlContainer p-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="communicationTypeRadio" id="commRadioSender"
                value="sender" checked>
              <label class="form-check-label" for="inlineRadio1">Senders</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="communicationTypeRadio" id="commRadioReceiver"
                value="receiver">
              <label class="form-check-label" for="inlineRadio2">Receivers</label>
            </div>
          </div>
        </div>

        <svg id="visInnovative" width="680" height="680"></svg>
      </div>
    </div>


  </div>
</body>

</html>
